<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual seu nome?")
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`);
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}.<br/>`);
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}.<br/>`);
/*  ! Os operadores aritméticos são:
    - + Adição
    - - Subtração
    - * Multiplicação
    - / Divisão inteira
    - % Divisão Real, o número que restá da divisão (Ex: O resto da divisão de 5/2 é 1, pois resta 1 ao dividir 5/2)
    - ** Potencia 
    - Obs.: Os operadores aritméticos seguem as regras de ordem de precedência da matemática básica.
    ! Ordem de precedência
    - 1º: ()
    - 2º: **
    - 3º: * / %
    - 4º: + -
    ! Auto-atribuições
    - var n = 3 Aqui n vale 3
    - n = n + 4 A partir dessa soma, n passa a valer 7
    ! Operadores de atribuição
    - n += 2  Atribui + 2 ao valor n
    - n -= 2  Subtrai - 2 ao valor n
    - n *= 2  Multiplica o n por 2
    - n %= 2  Faz a divisão real de n por 2 e apresenta o resto
    - n **= 2 Potencializa n a 2
    - n /= 2  Divide n por 2
    ! Operadores de incremento (O fator de incremento pode ser antes ou depois, de acordo com sua demanda)
     - Se apresentado antes, o incremento passa a valer antes da declaração da variável
     - Se apresentado depois, o incremento passa a valor depois da declaração da variável
    - n ++ Adiciona 1 a n
    - n -- Reduz 1 a n
    ! Operadores relacionais (Sempre feitos, quando em cadeia, antes dos aritméticos)
    - > Maior 
    - < Menor
    - >= Maior ou igual
    - <= Menor ou igual
    - == Igual
    - != Diferente
    - (Obs.: Toda operação relacional traz um retorno booleano (True ou False))
    ! Operadores de Identidade
    - === identico (Diferencia até mesmo String de Number, oque não é feito pelo relacional)
    - !== Desigual restrito (Segue a mesma premissa do anterior, diferencia String de Number)
    ! Operadores lógicos
    - ! negação
    - && conjunção (and)
    - || disjunção (or)
    ! Ordem de precedência: 
    - !
    - &&
    - ||
    ! Ordem de operadores
    - 1º Operadores aritméticos
    - 2º Operadores relacionais
    - 3º Operadores lógicos
    ! Operadores ternários (Junta 3 operantes, faz um teste lógico)
    - ?
    - :
    - value ? true : false
    - exemplo: média >= 7.0 ? "Aprovado" : "Reprovado"
*/
    </script>
</body>
</html>
