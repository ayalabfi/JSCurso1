<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(145, 145, 240);
            color:white;
            font: normal 20pt Arial;
        }
        h1 {
            color:aquamarine;
        }
    </style>
</head>
<body>
    <h1>Hello world!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        /* !Diferença entre var, let e const:
        - var: é uma variável que pode ser declarada e atualizada mais de uma vez.
        - let: é uma variável que pode ser atualizada mais de uma vez, mas sua declaração pode ser feita uma única vez.
        - const: é uma variável que pode ser declarada uma única vez e não pode ser atualizada.
        */
        var nome = window.prompt('Qual é seu nome?'); // Vai perguntar nome e salvar na variável nome
        window.alert("É um grande prazer em te conhecer, " + nome + "!"); /* Gera um alerta concatenado 
        com o nome incluído acima */
    </script>
</body>
</html>
